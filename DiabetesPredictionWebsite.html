<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { margin: 20px; }
        label { display: block; margin-top: 10px; }
        input, button { padding: 8px; margin-top: 5px; }
        .result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>

<h2>Diabetes Prediction</h2>
<form id="predictionForm">
    <label for="Pregnancies">Pregnancies:</label>
    <input type="number" id="Pregnancies" name="Pregnancies" value="0" required>
    
    <label for="Glucose">Glucose:</label>
    <input type="number" id="Glucose" name="Glucose" value="0" required>
    
    <label for="BloodPressure">Blood Pressure:</label>
    <input type="number" id="BloodPressure" name="BloodPressure" value="0" required>
    
    <label for="SkinThickness">Skin Thickness:</label>
    <input type="number" id="SkinThickness" name="SkinThickness" value="0" required>
    
    <label for="Insulin">Insulin:</label>
    <input type="number" id="Insulin" name="Insulin" value="0" required step="0.001">
    
    <label for="BMI">BMI:</label>
    <input type="number" id="BMI" name="BMI" value="0" required step="0.001">
    
    <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
    <input type="number" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" value="0" required step="0.001">
    
    <label for="Age">Age:</label>
    <input type="number" id="Age" name="Age" value="0" required>
    
    <button type="submit">Predict</button>
</form>

<div class="result" id="result"></div>

<script>
    document.getElementById('predictionForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Get form data
        const formData = {
            Pregnancies: document.getElementById('Pregnancies').value,
            Glucose: document.getElementById('Glucose').value,
            BloodPressure: document.getElementById('BloodPressure').value,
            SkinThickness: document.getElementById('SkinThickness').value,
            Insulin: document.getElementById('Insulin').value,
            BMI: document.getElementById('BMI').value,
            DiabetesPedigreeFunction: document.getElementById('DiabetesPedigreeFunction').value,
            Age: document.getElementById('Age').value
        };
        
        // Send request to API
        try {
            const response = await fetch('http://127.0.0.1:8000/predict/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            
            const result = await response.json();
            
            // Display result
            document.getElementById('result').innerText = `Prediction: ${result.prediction}`;
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('result').innerText = 'An error occurred. Please try again.';
        }
    });
</script>

</body>
</html>
